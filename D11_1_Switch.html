<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D11_1_Switch</title>
</head>
<body>
<script>
    var num = 3;
    switch (num+2) {
        case 1:
            console.log("1");
            break;
        case 2:
            console.log("2");
            break;
        case 5:
            console.log("5");
            break;
        default:
            console.log("都没有");
            break;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D13_1_ArrayCreationWay</title>
</head>
<body>
<script>
    //使用Array构造函数
    var arr1 = new Array();
    var arr2 = new Array(30);
    var arr3 = new Array("renjinsong","doushididi");
    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    //使用字面量来创建数组
    var arr4 = [];
    console.log(arr4);
    var arr5 = ["发现了新大陆","niupi"];
    console.log(arr5);
    console.log(arr5.length);

    arr5.length = 10;
    console.log(arr5);
    console.log(arr5[1]);

    
</script>
</body>
</html>

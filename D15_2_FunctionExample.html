<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D15_2_FunctionExample</title>
</head>
<body>
<script>
    //匿名函数
    document.onclick = function () {
        alert("youxiu");
    }

    //立即执行函数
    //定时器
    setInterval(function () {
        console.log("每秒爱你300编");
    },1000);//每个1s就输出一个“每秒爱你3000遍”

</script>
</body>
</html>

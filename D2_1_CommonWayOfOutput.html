<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D2_1_CommonWayOfOutput</title>

</head>
<body>
<script>
    /**
     * 作者：睿哥哥
     * 创建日期：2020.04.02
     * 修改内容：略
     */
    window.alert("欢迎来到我们的页面");
    // debugger;
    //2.控制台输出
    console.log("itlike.com");
    console.warn("这是一个警告");
    //3.可以向body中输出一个内容
    window.document.write("你好，这是第二节课");
    document.write("<h1>我是h1标签</h1>");
    //4.在网页中弹出输入框，一般用于接受用户输入的信息
    window.prompt("你想说些什么话：")

    //5.在网页中弹出提示框，显示信息,该方法一般与if判断语句结合使用
    window.confirm("你想说些什么话：")
</script>

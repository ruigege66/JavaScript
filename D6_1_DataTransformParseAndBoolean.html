<body>
<script>
    var s1 = false;
    var s2 = parseInt(s1);//这里会先转换为字符串false，然后在进行解析数字
    console.log(s2);
</script>
<script>
    var s3 = "12306";

    console.log(s4);
    console.log(typeof s4);

    var s5 = "20rem";
    var s6 = +s5;
    console.log(s6);
    console.log(typeof s6);

    var s7 = "700";
    console.log(+s7);
    console.log(-s7);
    console.log(s7-0);

</script>
<script>
    var s8 = "jao";

    console.log(598+NaN);
